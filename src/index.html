<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Hello World!</title>
</head>

<body>
    <div id="holder" />

    <script>
        document.ondragover = e => e.preventDefault();
        document.ondrop = e => {
            e.preventDefault();

            const holder = document.getElementById('holder');

            const file = e.dataTransfer.files[0],
                reader = new FileReader();

            if (file.type == 'video/webm') {
                /*
                reader.onload = (event) => {
                    holder.innerHTML = '<video src=' + event.target.result + ' controls />'
                };
                reader.readAsDataURL(file);
                */
            } else {
                reader.onload = (event) => {
                    holder.style.background = 'url(' + event.target.result + ') no-repeat center/contain';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
